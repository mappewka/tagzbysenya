<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px; /* Отступ между кнопкой и iframe */
        }
    </style>
</head>
<body>

<button id="showIframeButton">Показать Iframe</button>
<div id="iframeContainer">
    <iframe width="110" height="200" src="https://www.myinstants.com/instant/ston-26273/embed/" frameborder="0" scrolling="no"></iframe>
</div>

</body>
</html>
