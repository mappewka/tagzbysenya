<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автонажатие кнопки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .iframe-container {
            display: inline-block;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 110px;
            height: 200px;
            border: none;
        }
        button {
            display: none; /* Скрываем кнопку */
        }
    </style>
</head>
<body>

<div class="iframe-container">
    <iframe src="https://www.myinstants.com/instant/ia-em-penisy-na-zavtra-79562/embed/" scrolling="no"></iframe>
</div>

<button id="autoClickButton">Нажми меня!</button>

<script>
    window.onload = function() {
        // Имитируем нажатие кнопки
        document.getElementById('autoClickButton').click();
    };
</script>

</body>
</html>
