<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by senya</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Позволяет размещать элементы вертикально */
            background-color: #f4f4f4;
        }
        #fullscreenButton {
            width: 100%;
            height: 50px; /* Высота кнопки */
            font-size: 24px;
            color: white;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            outline: none;
        }
        iframe {
            width: 300px; /* Ширина iframe */
            height: 300px; /* Высота iframe */
            border: none; /* Убираем рамку */
            margin-top: 20px; /* Отступ между кнопкой и iframe */
        }
    </style>
</head>
<body>

<button id="fullscreenButton">tag</button>
<iframe src="https://www.myinstants.com/instant/ia-em-penisy-na-zavtra-79562/embed/" scrolling="no"></iframe>

<script>
    const button = document.getElementById('fullscreenButton');

    button.addEventListener('click', () => {
        // Здесь можно добавить действие при нажатии кнопки
        console.log("Кнопка нажата!");
    });
</script>

</body>
</html>
